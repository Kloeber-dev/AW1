<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Tudo</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700,100" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <nav id="idHeader">
            <ul>
                <li><img src="CALCULA TUDO.svg" alt="calcula tudo"></li>
                <li><a href="index.html">
                        CALCULADORA
                    </a></li>
                <li><a href="#">CÁLCULOS ESPECÍFICOS</a>
                    <ul>
                        <li><a href="potencias.html">POTÊNCIAS</a></li>
                        <li><a href="raizes.html">RAÍZES</a></li>
                        <li><a href="fatorial.html">FATORIAL</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <div class="calculator">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="operator op" onclick="Limpa()">C</button></td>
                    <td colspan="2"><button class="operator op" onclick="Apaga()"><i
                                class="fas fa-arrow-left"></i></button></td>
                    <td><button class="operator c1" onclick="Inserir('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="number" onclick="Inserir('7')">7</button></td>
                    <td><button class="number" onclick="Inserir('8')">8</button></td>
                    <td><button class="number" onclick="Inserir('9')">9</button></td>
                    <td><button class="operator c5" onclick="Inserir('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="number" onclick="Inserir('4')">4</button></td>
                    <td><button class="number" onclick="Inserir('5')">5</button></td>
                    <td><button class="number" onclick="Inserir('6')">6</button></td>
                    <td><button class="operator c2" onclick="Inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="number" onclick="Inserir('1')">1</button></td>
                    <td><button class="number" onclick="Inserir('2')">2</button></td>
                    <td><button class="number" onclick="Inserir('3')">3</button></td>
                    <td><button class="operator c3" onclick="Inserir('+')">+</button></td>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><button class="number" onclick="Inserir('0')">0</button></td>
                    <td><button class="number" onclick="Inserir('.')">.</button></td>
                    <td><button class="operator c4" onclick="Calcula()">=</button>
                </tr>
            </table>
        </div>
    </div>
    <footer id="idFooter">
        <span>Kleber Gonçalves de Souza &copy;</span>

                <li><a href="https://github.com/Kloeber-dev " target="_blank"><i
                            class="icon-akar-icons_github-fill"></i></a></li>
            </ul>
        </nav>
    </footer>

    <script src="https://kit.fontawesome.com/3eecc79a6a.js" crossorigin="anonymous"></script>
</body>

</html>
