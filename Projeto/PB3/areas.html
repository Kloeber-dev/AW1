<body>
    <header>
        <input type="checkbox" id="bt_menu">
        <label for="bt_menu">&#9776;</label>
        <img src="CALCULA TUDO.svg" alt="Calcula Tudo" id="imageNoCheck">
        <nav id="idHeader">
            <ul>
                <li><img src="CALCULA TUDO.svg" alt="calcula tudo" id="imageNoCheck2"></li>
                <li><a href="index.html">
                        CALCULADORA
                    </a></li>
                <li><a href="#">CÁLCULOS ESPECÍFICOS</a>
                    <ul>
                        <li><a href="potencias.html">POTÊNCIAS</a></li>

                        <li><a href="areas.html">ÁREAS</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <main id="container">
        <p>
            Escolha o tipo de forma que deseja calcular a área
        </p>
        <div>
            <select id="SelectArea" onchange="TrocaArea()">
                <option value="1">Quadrado</option>
                <option value="2">Retângulo</option>
                <option value="3">Triângulo</option>
                <option value="4">Circunferência</option>
            </select>
            <img src="images/area/quadrado.jpg" class="image">
        </div>

        <div class="dados" id='d1'>
            <div style="padding-bottom: 1rem;">
                <label for="lado">
                    Lado
                </label>
                <input type="number" name="lado" id="lado" placeholder="Digite o Lado">
                <input type="button" value="Calcular" onclick="CalculaArea('1')">
            </div>
            <div>
                <label for="resultadoArea">Resultado:</label>
                <span class="resultadoArea"></span>
            </div>
        </div>

        <div class="dados" id='d2'>
            <div style="padding-bottom: 1rem;">
                <label for="base">
                    Base
                </label>
                <input type="number" name="base" id="base" placeholder="Digite a base">
                <label for="altura">
                    Altura
                </label>
                <input type="number" name="altura" id="altura" placeholder="Digite a altura">
                <input type="button" value="Calcular" onclick="CalculaArea('2')">
            </div>
            <div>
                <label for="resultadoArea">Resultado:</label>
                <span class="resultadoArea"></span>
            </div>
        </div>

        <div class="dados" id='d3'>
            <div style="padding-bottom: 1rem;">
                <label for="base">
                    Base
                </label>
                <input type="number" name="base" id="baset" placeholder="Digite a base">
                <label for="altura">
                    Altura
                </label>
                <input type="number" name="altura" id="alturat" placeholder="Digite a altura">
                <input type="button" value="Calcular" onclick="CalculaArea('3')">
            </div>
            <div>
                <label for="resultadoArea">Resultado:</label>
                <span class="resultadoArea"></span>
            </div>
        </div>
        <div class="dados" id='d4'>
            <div style="padding-bottom: 1rem;">
                <label for="raio">
                    Raio
                </label>
                <input type="number" name="raio" id="raio" placeholder="Digite o Raio">
                <input type="button" value="Calcular" onclick="CalculaArea('4')">
            </div>
            <div>
                <label for="resultadoArea">Resultado:</label>
                <span class="resultadoArea"></span>
            </div>
        </div>
    </main>
